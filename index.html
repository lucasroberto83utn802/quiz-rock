<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz de Rock - Fácil</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #191815;
        overflow: hidden;
        position: relative;
      }

      .quiz-header {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 5;
      }
      .quiz-header .left-side,
      .quiz-header .right-side {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .difficulty-level {
        display: flex;
        gap: 3px;
      }
      .difficulty-level img {
        width: 45px; /* Tamanho do símbolo */
        height: 45px;
        filter: drop-shadow(1px 1px 2px #000);
      }
      .info-box {
        background: rgba(0, 0, 0, 0.9);
        padding: 10px 15px;
        border-radius: 10px;
        font-size: 1.5em;
        font-weight: bold;
        color: #ff6347;
        border: 2px solid #fff;
        font-family: 'Impact', sans-serif;
        text-shadow: 2px 2px 4px #000;
        box-shadow: 0 0 10px rgba(255, 99, 71, 0.7);
      }

      .start-screen::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(19, 18, 0, 0.5);
        z-index: -1;
      }

      .start-screen button:hover {
        transform: scale(1.1);
        color: #e55333;
      }

      .option-btn:hover {
        transform: scale(1.05);
        background-color: #555;
      }

      /* Estilos que só são aplicados após o clique */
      .option-btn.correct {
        background-color: #4caf50;
        border-color: #4caf50;
        color: white;
      }

      .option-btn.wrong {
        background-color: #f44336;
        border-color: #f44336;
        color: white;
      }

      .option-btn:disabled {
        cursor: not-allowed;
        opacity: 0.7;
      }

      #final-screen button:hover {
        background-color: #e55333;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div
      class="start-screen"
      id="start-screen"
      style="
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        height: 600px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        border-radius: 15px;
        align-items: center;
        background: url('IMG/quizde.png ') no-repeat center center / cover;
        z-index: 10;
        position: relative;
      "
    >
      <button
        onclick="startGame()"
        style="
          margin-top: 300px;
          padding: 15px 30px;
          border: none;
          background: none;
          color: #ffffff7a;
          font-size: 5em;
          font-weight: bold;
          cursor: pointer;
          text-shadow: 4px 4px 8px #000;
          transition: transform 0.2s ease, color 0.2s ease;
          font-family: 'Impact', sans-serif;
        "
      >
        PLAY
      </button>
    </div>
    <div
      class="quiz-container"
      id="quiz-container"
      style="
        position: relative;
        width: 375px;
        height: 667px;
        display: none;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        padding-bottom: 50px;
        box-sizing: border-box;
        color: #fff;
        text-align: center;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        background: url('img/2.png') no-repeat center center / cover;
      "
    >
      <div class="quiz-header">
        <div class="left-side">
          <div id="timer" class="info-box">30s</div>
          <div class="difficulty-level">
            <img src="IMG/raiorock.png" alt="Fácil" />
            
          </div>
        </div>
        <div class="right-side">
          <div id="score-counter" class="info-box">Pontos: 0</div>
        </div>
      </div>
      <div
        class="question-box"
        style="
          background: rgba(0, 0, 0, 0.7);
          border-radius: 20px;
          padding: 20px;
          margin: 0 20px 20px;
          color: #fff;
          font-size: 1.1em;
          font-weight: bold;
          line-height: 1.4;
          text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        "
      >
        <p id="question-text"></p>
      </div>
      <div
        class="options-grid"
        id="options"
        style="
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 15px;
          width: 100%;
          padding: 0 20px;
          box-sizing: border-box;
        "
      >
        <button
          class="option-btn"
          data-option="A"
          style="
            background: #333;
            color: #fff;
            border: 2px solid #555;
            padding: 15px 10px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
          "
        ></button>
        <button
          class="option-btn"
          data-option="B"
          style="
            background: #333;
            color: #fff;
            border: 2px solid #555;
            padding: 15px 10px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
          "
        ></button>
        <button
          class="option-btn"
          data-option="C"
          style="
            background: #333;
            color: #fff;
            border: 2px solid #555;
            padding: 15px 10px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
          "
        ></button>
        <button
          class="option-btn"
          data-option="D"
          style="
            background: #333;
            color: #fff;
            border: 2px solid #555;
            padding: 15px 10px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
          "
        ></button>
      </div>
      <div
        id="feedback"
        style="
          font-size: 1.5em;
          font-weight: bold;
          margin-top: 15px;
          color: #f7a400;
          text-shadow: 1px 1px 2px #000;
        "
      ></div>
    </div>
    <div
      id="final-screen"
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        display: none;
      "
    >
      <h1
        style="
          font-family: 'Impact', sans-serif;
          color: #ff6347;
          font-size: 2.5em;
          text-shadow: 3px 3px 6px #000;
          margin-bottom: 10px;
        "
      >
        Fim do Quiz!
      </h1>
      <p style="font-size: 1.2em; margin: 10px 0; color: #fff">
        Sua pontuação final foi:
        <span
          id="final-score"
          style="
            color: #ff6347;
            font-weight: bold;
            font-family: 'Impact', sans-serif;
          "
          >0</span
        >
      </p>
      <p style="font-size: 1.2em; margin: 10px 0; color: #fff">
        Você acertou
        <span
          id="correct-answers-count"
          style="
            color: #ff6347;
            font-weight: bold;
            font-family: 'Impact', sans-serif;
          "
          >0</span
        >
        de 10 perguntas!
      </p>
      <button
        onclick="goToNextPhase('QUIZ2.HTML')"
        style="
          margin-top: 20px;
          padding: 10px 20px;
          border: none;
          background: #ff6347;
          color: #fff;
          font-size: 1em;
          font-weight: bold;
          border-radius: 30px;
          cursor: pointer;
          transition: background-color 0.2s ease, transform 0.2s ease;
          margin-right: 10px;
        "
      >
        Próxima Fase
      </button>
      <button
        onclick="window.location.reload()"
        style="
          margin-top: 20px;
          padding: 10px 20px;
          border: none;
          background: #ff6347;
          color: #fff;
          font-size: 1em;
          font-weight: bold;
          border-radius: 30px;
          cursor: pointer;
          transition: background-color 0.2s ease, transform 0.2s ease;
        "
      >
        Jogar Novamente
      </button>
    </div>
    <script>
      const questions = [
        {
          question: "1.Qual banda britânica, famosa por seu vocalista Freddie Mercury, lançou a icônica música 'Bohemian Rhapsody'?",
          options: ["The Beatles", "Led Zeppelin", "Queen", "The Rolling Stones"],
          answer: "Queen",
          image: "img/1.png"
        },
        {
          question: "2.Qual banda de hard rock australiana é conhecida por seu logo do diabo e pelo sucesso 'Highway to Hell'?",
          options: ["Guns N' Roses", "Aerosmith", "AC/DC", "Metallica"],
          answer: "AC/DC",
          image: "img/5.png"
        },
        {
          question: "3.Qual banda, liderada por Kurt Cobain, é considerada a principal expoente do movimento grunge dos anos 90?",
          options: ["Pearl Jam", "Soundgarden", "Nirvana", "Foo Fighters"],
          answer: "Nirvana",
          image: "img/4.png"
        },
        {
          question: "4.O lendário guitarrista do The Who, Pete Townshend, era famoso por qual técnica característica em suas apresentações ao vivo?",
          options: [
            "Tocar a guitarra com os dentes",
            "Usar um arco de violino nas cordas da guitarra",
            "A 'duckwalk'",
            "A 'windmill'",
          ],
          answer: "A 'windmill'",
          image: "img/1.png"
        },
        {
          question: "5.Qual banda de rock progressivo é conhecida por álbuns conceituais como 'The Wall' e 'The Dark Side of the Moon'?",
          options: ["Pink Floyd", "Rush", "King Crimson", "Genesis"],
          answer: "Pink Floyd",
          image: "img/2.png"
        },
        {
          question: "6.A canção 'Hotel California', dos Eagles, é famosa por seu solo final. Qual instrumento é o principal destaque nesta parte da música?",
          options: ["Teclado", "Bateria", "Baixo", "Guitarra"],
          answer: "Guitarra",
          image: "img/6.png"
        },
        {
          question: "7.Qual vocalista é conhecido por sua voz versátil e por ter sido o frontman das bandas Black Sabbath e Dio?",
          options: [
            "Ozzy Osbourne",
            "Rob Halford",
            "Ronnie James Dio",
            "Lemmy Kilmister",
          ],
          answer: "Ronnie James Dio",
          image: "img/10.png"
        },
        {
          question: "8.Qual banda de rock é conhecida por ter quatro membros, cada um representando um 'personagem' diferente com maquiagens e trajes extravagantes?",
          options: ["Queen", "Kiss", "Alice Cooper", "Mötley Crüe"],
          answer: "Kiss",
          image: "img/8.png"
        },
        {
          question: "9.Qual banda de rock alternativo dos anos 90 é conhecida pela música 'Creep' e pelo álbum aclamado 'OK Computer'?",
          options: ["Oasis", "Radiohead", "Blur", "Smashing Pumpkins"],
          answer: "Radiohead",
          image: "img/9.png"
        },
        {
          question: "10.A canção 'Paint It Black' dos Rolling Stones é notável pelo uso de qual instrumento indiano, que lhe dá um som oriental e sombrio?",
          options: ["Cítara", "Sarod", "Sitar", "Tambura"],
          answer: "Sitar",
          image: "img/8.png"
        },
      ];

      let currentQuestionIndex = 0;
      let score = 0;
      let correctAnswersCount = 0;
      let timerInterval;

      const quizContainer = document.getElementById("quiz-container");
      const questionText = document.getElementById("question-text");
      const optionsContainer = document.getElementById("options");
      const scoreCounter = document.getElementById("score-counter");
      const timerElement = document.getElementById("timer");
      const feedbackElement = document.getElementById("feedback");
      const finalScreen = document.getElementById("final-screen");
      const finalScoreElement = document.getElementById("final-score");
      const correctAnswersCountElement = document.getElementById(
        "correct-answers-count"
      );

      function startGame() {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("quiz-container").style.display = "flex";
        startQuiz();
      }

      function startQuiz() {
        showQuestion();
      }

      function showQuestion() {
        if (currentQuestionIndex < questions.length) {
          const currentQuestion = questions[currentQuestionIndex];
          const bgImage = document.getElementById("quiz-container");
          if (currentQuestion.image) {
            bgImage.style.backgroundImage = `url(${currentQuestion.image})`;
          } else {
            bgImage.style.backgroundImage = `url('img/2.png')`;
          }

          questionText.textContent = currentQuestion.question;
          optionsContainer.innerHTML = "";

          const shuffledOptions = shuffleArray(currentQuestion.options);

          shuffledOptions.forEach((option, index) => {
            const button = document.createElement("button");
            button.classList.add("option-btn");
            button.textContent = option;
            button.setAttribute("data-option", option);
            button.onclick = () => checkAnswer(option, button);
            button.style.cssText =
              "background: #333; color: #fff; border: 2px solid #555; padding: 15px 10px; border-radius: 50px; font-weight: bold; font-size: 0.9em; cursor: pointer; transition: transform 0.2s ease, background-color 0.2s ease;";
            optionsContainer.appendChild(button);
          });
          feedbackElement.textContent = "";
          startTimer();
        } else {
          showFinalResults();
        }
      }

      function startTimer() {
        let timeLeft = 30;
        timerElement.textContent = `${timeLeft}s`;
        timerInterval = setInterval(() => {
          timeLeft--;
          timerElement.textContent = `${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            handleTimeout();
          }
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
      }

      function checkAnswer(selectedOption, button) {
        stopTimer();
        const currentQuestion = questions[currentQuestionIndex];
        const allOptionButtons =
          optionsContainer.querySelectorAll(".option-btn");
        allOptionButtons.forEach((btn) => {
          btn.disabled = true;
          if (btn.getAttribute("data-option") === currentQuestion.answer) {
            btn.classList.add("correct");
          }
        });
        if (selectedOption === currentQuestion.answer) {
          score += 20;
          correctAnswersCount++;
          feedbackElement.textContent = "Certo!";
          feedbackElement.style.color = "#4CAF50";
        } else {
          score = Math.max(0, score - 5);
          button.classList.add("wrong");
          feedbackElement.textContent = "Errado!";
          feedbackElement.style.color = "#F44336";
        }
        scoreCounter.textContent = `Pontos: ${score}`;

        setTimeout(() => {
          currentQuestionIndex++;
          showQuestion();
        }, 2000);
      }

      function handleTimeout() {
        score = Math.max(0, score - 5);
        feedbackElement.textContent = "Tempo esgotado! -5 pontos.";
        feedbackElement.style.color = "#F44336";
        scoreCounter.textContent = `Pontos: ${score}`;
        const currentQuestion = questions[currentQuestionIndex];
        const allOptionButtons =
          optionsContainer.querySelectorAll(".option-btn");
        allOptionButtons.forEach((btn) => {
          btn.disabled = true;
          if (btn.getAttribute("data-option") === currentQuestion.answer) {
            btn.classList.add("correct");
          }
        });
        setTimeout(() => {
          currentQuestionIndex++;
          showQuestion();
        }, 2000);
      }

      function showFinalResults() {
        quizContainer.style.display = "none";
        finalScreen.style.display = "block";
        finalScoreElement.textContent = score;
        correctAnswersCountElement.textContent = correctAnswersCount;
      }

      function goToNextPhase(url) {
        window.location.href = url;
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
    </script>
  </body>
</html>
